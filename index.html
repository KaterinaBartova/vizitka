<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

        body {
            font-family: 'UnifrakturMaguntia', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .card {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .links a {
            color: #00adb5;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }

        .qr-code {
            margin-top: 10px;
        }

        .binary {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00ff00;
            font-size: 18px;
            font-family: monospace;
            overflow: hidden;
            z-index: 1;
        }

        .binary span {
            position: absolute;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="binary"></div>

    <div class="card">
        <img src="Hiromipočítač.jpeg" alt="Profilová fotka" class="profile-img">
        <h1>Nyx</h1>
        <h3>DevOps | Artist</h3>
        <div class="qr-code">
             <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.linkedin.com/in/katebartova199820" alt="QR kód na LinkedIn">
        </div>
    </div>

    <script>
        function createBinaryEffect() {
            const binaryContainer = document.querySelector(".binary");
            const symbols = "01";
            const count = 50;

            for (let i = 0; i < count; i++) {
                let binaryChar = document.createElement("span");
                binaryChar.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                binaryChar.style.left = Math.random() * 100 + "vw";
                binaryChar.style.animationDuration = Math.random() * 3 + 2 + "s";
                binaryContainer.appendChild(binaryChar);
            }
        }

        createBinaryEffect();
    </script>
</body>
</html>
